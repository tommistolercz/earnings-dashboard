<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Earnings Dashboard</title>
    <link rel="stylesheet" href="/public/styles/main.css" />
    <link rel="stylesheet" href="/public/pages/dashboard/dashboard.css" />
</head>

<body>
    <div class="header">
        <a href="/settings">Settings</a>
        <a href="/logout">Sign Out</a>
    </div>

    <div id="loading-spinner" class="loading-spinner"></div>
    <div id="container" class="container">

        <div class="card">
            <h2>Current Earnings</h2>
            <p id="current-earnings"></p>
            <div id="current-earnings-vat-info" class="note">*including VAT</div>
            <div id="current-earnings-status" class="status"></div>
        </div>

        <div class="card">
            <h2>Maximum Earnings</h2>
            <p id="maximum-earnings"></p>
            <div id="maximum-earnings-vat-info" class="note">*including VAT</div>
        </div>

        <div class="card">
            <h2>Growth Rate</h2>
            <div class="growth-rate">
                <p id="per-day"> <small> /day</small></p>
                <p id="per-hour"> <small> /hour</small></p>
                <p id="per-minute"> <small> /min</small></p>
            </div>
            <div id="growth-rate-vat-info" class="note">*including VAT</div>
        </div>

    </div>
    <script src="/public/pages/dashboard/dashboard.js"></script>
</body>

</html>
