<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Earnings Dashboard</title>
    <link rel="stylesheet" href="/public/styles/main.css" />
    <link rel="stylesheet" href="/public/pages/dashboard/dashboard.css" />
</head>

<body>
    <div class="header">
        <a href="/settings">Settings</a>
        <a href="/logout">Sign Out</a>
    </div>

    <div id="loading-spinner" class="loading-spinner"></div>
    <div id="container" class="container">

        <div class="card">
            <h2>Current Earnings</h2>
            <p id="current-earnings"></p>
            <small id="current-earnings-vat-info">*including VAT</small>
            <div id="current-earnings-status" class="status"></div>
        </div>

        <div class="card">
            <h2>Maximum Earnings</h2>
            <p id="maximum-earnings"></p>
            <small id="maximum-earnings-vat-info">*including VAT</small>
        </div>

    </div>
    <script src="/public/pages/dashboard/dashboard.js"></script>
</body>

</html>
