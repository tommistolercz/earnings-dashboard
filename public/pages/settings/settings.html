<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Earnings Dashboard</title>
    <link rel="stylesheet" href="/public/styles/main.css" />
    <link rel="stylesheet" href="/public/pages/settings/settings.css" />
</head>

<body>
    <div class="header">
        <a href="/logout">Sign out</a>
    </div>

    <div class="container">
        <form id="settings-form">
            <label>
                Manday rate
                <input type="number" name="mandayRate" required min="0" placeholder="Example: 10000" />
            </label>
            <label>
                Currency
                <input type="text" name="currency" required pattern="^[A-Z]{3}$" placeholder="Example: CZK" />
            </label>
            <label>
                VAT rate
                <input type="number" name="vatRate" required min="0" max="1" step="0.01" placeholder="Example: 0,21" />
            </label>
            <label>
                Country
                <select id="country" name="country" required pattern="^[A-Z]{2}$">
                </select>
            </label>
            <label>
                Time zone
                <select id="timeZone" name="timeZone" required pattern="^[A-Za-z0-9_\-]+\/[A-Za-z0-9_\-]+$">
                </select>
            </label>
            <label>
                Work hours start
                <input type="text" name="workHoursStart" required pattern="^(0?[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])?$"
                    placeholder="Example: 9 or 9:30" />
            </label>
            <label>
                Work hours end
                <input type="text" name="workHoursEnd" required pattern="^(0?[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])?$"
                    placeholder="Example: 17 or 17:30" />
            </label>
            <div id="message" class="message"></div>
            <button type="submit">Save settings</button>
        </form>
    </div>

    <script src="/public/pages/settings/settings.js"></script>
</body>

</html>
